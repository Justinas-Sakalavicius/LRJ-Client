<div class="container mt-4">
  <div class="row">
    <h2 class="text-center">Converter</h2>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 col-12">
      <form
        [formGroup]="encodingForm"
        (ngSubmit)="convert()"
        class="encoding-form"
      >
        <div class="form-group mb-3">
          <label class="mb-2" for="inputText"
            >Enter the text into text field below and press "Convert"
            button</label
          >
          <input
            type="text"
            class="form-control"
            id="inputText"
            formControlName="inputText"
            placeholder='Example: "Hello world!"'
          />
          <div
            *ngIf="
              encodingForm.get('inputText')?.invalid &&
              encodingForm.get('inputText')?.errors &&
              (encodingForm.get('inputText')?.dirty ||
                encodingForm.get('inputText')?.touched)
            "
            class="text-danger"
          >
            <span
              *ngIf="encodingForm.get('inputText')?.hasError('required')"
              class="text-danger"
            >
              {{ errorRequired }}
            </span>
          </div>
        </div>
        <div class="form-group d-flex justify-content-end">
          <button
            class="btn btn-secondary me-3"
            (click)="cancel()"
            [disabled]="!submitting"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="submitting || encodingForm.invalid"
          >
            <span
              *ngIf="submitting"
              class="spinner-border spinner-border-sm me-1"
            ></span>
            Convert
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-sm-12 col-md-12 col-lg-12 col-12 text-center">
      <div class="form-group">
        <h4 class="mb-3">Encoded Output</h4>
        <div class="output-text-area">
          <textarea
            class="form-control no-resize"
            id="outputText"
            readonly
            [value]="outputText"
            [rows]="15"
          ></textarea>
        </div>
      </div>
    </div>
  </div>
</div>
